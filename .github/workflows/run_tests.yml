name: moto-integration-tests
on: push
jobs:
  run-moto-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Checkout Moto
        uses: actions/checkout@v2
        with:
          repository: getmoto/moto
          path: moto
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install pytest requests
          cd moto && make init
      - name: Copy conftest.py
        run: |
          cp conftest.py moto/tests
      - name: Start LocalStack
        env:
          LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_API_KEY }}
        run: |
          pip install localstack awscli-local[ver1] # install LocalStack cli and awslocal
          docker pull localstack/localstack         # Make sure to pull the latest version of the image
          localstack start -d                       # Start LocalStack in the background
          
          echo "Waiting for LocalStack startup..."  # Wait 30 seconds for the LocalStack container
          localstack wait -t 30                     # to become ready before timing out 
          echo "Startup complete"          
      - name: Run Moto Integration Tests against LocalStack
        run: |
          source .venv/bin/activate
          python -m pytest --capture=no --junitxml=target/reports/pytest.xml  moto/tests 

